  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0d1117;
      --card-bg-color: rgba(22, 27, 34, 0.6);
      --border-color: rgba(139, 148, 158, 0.3);
      --accent-color: #58a6ff;
      --text-color: #c9d1d9;
      --subtle-text-color: #8b949e;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #0d1117, #161b22, #010409, #0d1117);
      background-size: 400% 400%;
      animation: gradient-animation 15s ease infinite;
      color: var(--text-color);
    }

    .aurora-bg {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120vw;
        height: 120vh;
        background-image: 
            radial-gradient(circle at 20% 20%, hsla(210, 100%, 70%, 0.15) 0%, transparent 30%),
            radial-gradient(circle at 80% 70%, hsla(280, 100%, 70%, 0.15) 0%, transparent 30%);
        animation: float 20s ease-in-out infinite alternate;
        z-index: -1;
    }

    .glass-card {
      background-color: var(--card-bg-color);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }
    .glass-card:hover {
        box-shadow: 0 0 40px rgba(88, 166, 255, 0.2);
        border-color: rgba(88, 166, 255, 0.5);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }
    
    /* Entrance animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in-down { animation: fadeInDown 0.8s ease-out forwards; }
    .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; }
  </style>
  
  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Java Masterclass Challenge Index | RazyAnas Solutions",
    "description": "A complete, searchable index of all Java challenge solutions for the Tim Buchalka Masterclass by RazyAnas.",
    "url": "https://razyanas.github.io/Java-Masterclass-Tim-Buchalka-Solutions/",
    "author": {
      "@type": "Person",
      "name": "RazyAnas",
      "url": "https://github.com/RazyAnas"
    },
    "mainEntity": {
      "@type": "ItemList",
      "name": "Java Challenges",
      "description": "Folders containing solutions to Java programming challenges."
    }
  }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="aurora-bg"></div>
  <main class="w-full max-w-4xl mx-auto glass-card rounded-2xl shadow-2xl overflow-hidden fade-in-down">
    <header class="p-6 md:p-8 border-b border-[var(--border-color)] text-center relative overflow-hidden">
      <div class="absolute inset-0 bg-grid-pattern opacity-5"></div>
      <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight">Java Masterclass Challenges</h1>
      <p class="mt-2 text-[var(--subtle-text-color)]">A curated list of solutions from the Tim Buchalka course.</p>
    </header>

    <div class="p-4 md:p-6 border-b border-[var(--border-color)]">
        <div class="relative">
            <input type="text" id="search-input" placeholder="Filter challenges by name..." class="w-full pl-10 pr-4 py-3 bg-gray-900/80 border border-[var(--border-color)] rounded-lg focus:ring-2 focus:ring-[var(--accent-color)] focus:border-[var(--accent-color)] outline-none transition-all duration-300 text-white placeholder-[var(--subtle-text-color)]">
            <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-[var(--subtle-text-color)]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
            </svg>
        </div>
    </div>

    <div class="p-4 md:p-6 max-h-[60vh] overflow-y-auto">
      <ul id="folder-list" class="space-y-3">
        <!-- JS will populate this -->
      </ul>
      <div id="no-results" class="text-center text-[var(--subtle-text-color)] py-8 hidden">
          <p>No challenges found matching your search.</p>
      </div>
    </div>
    
    <footer class="p-4 text-center text-xs text-[var(--subtle-text-color)] border-t border-[var(--border-color)]">
        <p>Created by <a href="https://github.com/RazyAnas" target="_blank" class="text-[var(--accent-color)] hover:underline">RazyAnas</a>. View the project on GitHub.</p>
    </footer>

  </main>

  <script>
    const owner = "RazyAnas";
    const repo = "Java-Masterclass-Tim-Buchalka-Solutions";
    const folderList = document.getElementById("folder-list");
    const searchInput = document.getElementById("search-input");
    const noResults = document.getElementById("no-results");
    let allFolders = [];

    function showLoading() {
      folderList.innerHTML = 
        <li class="text-center text-[var(--subtle-text-color)] py-8">
          <div class="flex justify-center items-center space-x-2">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Fetching from GitHub...</span>
          </div>
        </li>;
    }

    function renderFolders(folders) {
        folderList.innerHTML = "";
        noResults.classList.toggle('hidden', folders.length > 0);
        
        folders.forEach((item, index) => {
            const link = https://github.com/${owner}/${repo}/tree/main/${encodeURIComponent(item.name)};
            const li = document.createElement("li");
            li.className = 'fade-in-up';
            li.style.animationDelay = ${index * 50}ms;
            
            li.innerHTML = 
                <a href="${link}" target="_blank" rel="noopener noreferrer" class="flex items-center justify-between p-4 bg-gray-900/50 hover:bg-gray-900/80 border border-transparent hover:border-[var(--accent-color)] rounded-lg transition-all duration-300 group">
                    <div class="flex items-center space-x-4">
                        <svg class="h-6 w-6 text-[var(--accent-color)]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
                        </svg>
                        <span class="font-medium text-white group-hover:text-[var(--accent-color)] transition-colors">${item.name.replace(/[-_]/g, ' ')}</span>
                    </div>
                    <svg class="h-5 w-5 text-[var(--subtle-text-color)] group-hover:text-white transition-transform duration-300 group-hover:translate-x-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                </a>;
            folderList.appendChild(li);
        });
    }

    async function fetchAndDisplayFolders() {
      showLoading();
      try {
        const response = await fetch(https://api.github.com/repos/${owner}/${repo}/contents);
        if (!response.ok) throw new Error(GitHub API error: ${response.status});
        const data = await response.json();
        
        allFolders = data
            .filter(item => item.type === "dir" && item.name.toLowerCase().startsWith("challenge"))
            .sort((a, b) => a.name.localeCompare(b.name, undefined, {numeric: true}));

        renderFolders(allFolders);

      } catch (error) {
        console.error("Failed to fetch folders:", error);
        folderList.innerHTML = <li class="text-center text-red-400 py-8">Failed to load folder list. Please check the console for details.</li>;
      }
    }

    function filterFolders() {
        const searchTerm = searchInput.value.toLowerCase();
        const filtered = allFolders.filter(folder => folder.name.toLowerCase().replace(/[-_]/g, ' ').includes(searchTerm));
        renderFolders(filtered);
    }

    searchInput.addEventListener('input', filterFolders);
    fetchAndDisplayFolders();
  </script>
</body>
</html>
