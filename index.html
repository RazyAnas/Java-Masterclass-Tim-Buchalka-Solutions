<!DOCTYPE html>
<html lang="en">
<head>
  <!-- SEO Meta Tags -->
  <meta charset="UTF-8" />
  <title>Java Masterclass Challenge Index | RazyAnas Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A complete, searchable, and interactive file explorer for all Java challenge solutions for the Tim Buchalka Masterclass by RazyAnas. Browse code and view files directly.">
  <meta name="keywords" content="Java, File Explorer, Java Masterclass, Tim Buchalka, Coding Challenges, Java Solutions, RazyAnas, Programming, Code Viewer">
  <meta name="author" content="RazyAnas">

  <!-- Open Graph / Facebook SEO -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Java Masterclass Challenge Index | RazyAnas Solutions">
  <meta property="og:description" content="An interactive file explorer for Java challenge solutions by RazyAnas.">
  <meta property="og:url" content="https://razyanas.github.io/Java-Masterclass-Tim-Buchalka-Solutions/">
  <meta property="og:image" content="https://placehold.co/1200x630/0d1117/FFFFFF?text=Java+File+Explorer">

  <!-- Twitter SEO -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Java Masterclass Challenge Index | RazyAnas Solutions">
  <meta name="twitter:description" content="An interactive file explorer for Java challenge solutions by RazyAnas.">
  <meta name="twitter:image" content="https://placehold.co/1200x630/0d1117/FFFFFF?text=Java+File+Explorer">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts: Inter & Fira Code for code blocks -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0d1117;
      --card-bg-color: rgba(22, 27, 34, 0.6);
      --border-color: rgba(139, 148, 158, 0.3);
      --accent-color: #58a6ff;
      --text-color: #c9d1d9;
      --subtle-text-color: #8b949e;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #0d1117, #161b22, #010409, #0d1117);
      background-size: 400% 400%;
      animation: gradient-animation 15s ease infinite;
      color: var(--text-color);
    }

    .aurora-bg {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 120vw; height: 120vh;
        background-image: 
            radial-gradient(circle at 20% 20%, hsla(210, 100%, 70%, 0.15) 0%, transparent 30%),
            radial-gradient(circle at 80% 70%, hsla(280, 100%, 70%, 0.15) 0%, transparent 30%);
        animation: float 20s ease-in-out infinite alternate; z-index: -1;
    }

    .glass-card {
      background-color: var(--card-bg-color); backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px); border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }
    .glass-card:hover {
        box-shadow: 0 0 40px rgba(88, 166, 255, 0.2);
        border-color: rgba(88, 166, 255, 0.5);
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }
    
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in-down { animation: fadeInDown 0.8s ease-out forwards; }
    .fade-in-up { animation: fadeInUp 0.5s ease-out forwards; opacity: 0; }
    
    .code-block { font-family: 'Fira Code', monospace; }
  </style>
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org", "@type": "WebPage",
    "name": "Java Masterclass Challenge Index | RazyAnas Solutions",
    "description": "A complete, searchable, and interactive file explorer for all Java challenge solutions for the Tim Buchalka Masterclass by RazyAnas.",
    "url": "https://razyanas.github.io/Java-Masterclass-Tim-Buchalka-Solutions/",
    "author": { "@type": "Person", "name": "RazyAnas", "url": "https://github.com/RazyAnas" },
    "mainEntity": { "@type": "ItemList", "name": "Java Challenges", "description": "Folders containing solutions to Java programming challenges." }
  }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <!-- Main Application Card -->
  <main class="w-full max-w-4xl mx-auto glass-card rounded-2xl shadow-2xl overflow-hidden fade-in-down flex flex-col" style="height: 90vh;">
    <header class="p-6 md:p-8 border-b border-[var(--border-color)] text-center relative overflow-hidden">
      <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight">Java Challenge Explorer</h1>
      <p class="mt-2 text-[var(--subtle-text-color)]">Browse files and code from the Tim Buchalka course.</p>
    </header>

    <!-- Navigation and Search Bar -->
    <div class="p-4 md:p-6 border-b border-[var(--border-color)] space-y-4">
      <div id="breadcrumbs" class="flex items-center space-x-2 text-sm text-[var(--subtle-text-color)] overflow-x-auto"></div>
      <div class="relative">
        <input type="text" id="search-input" placeholder="Filter current items..." class="w-full pl-10 pr-4 py-3 bg-gray-900/80 border border-[var(--border-color)] rounded-lg focus:ring-2 focus:ring-[var(--accent-color)] focus:border-[var(--accent-color)] outline-none transition-all duration-300 text-white placeholder-[var(--subtle-text-color)]">
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-[var(--subtle-text-color)]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" /></svg>
      </div>
    </div>

    <!-- File List -->
    <div class="flex-grow p-4 md:p-6 overflow-y-auto">
      <ul id="item-list" class="space-y-3"></ul>
      <div id="no-results" class="text-center text-[var(--subtle-text-color)] py-8 hidden">
          <p>No items found matching your search.</p>
      </div>
    </div>
    
    <footer class="p-4 text-center text-xs text-[var(--subtle-text-color)] border-t border-[var(--border-color)] mt-auto">
        <p>Created by <a href="https://github.com/RazyAnas" target="_blank" class="text-[var(--accent-color)] hover:underline">RazyAnas</a>.</p>
    </footer>
  </main>

  <!-- File Viewer Modal -->
  <div id="viewer-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden">
    <div class="w-full max-w-4xl glass-card rounded-2xl shadow-2xl flex flex-col fade-in-up" style="height: 90vh;">
      <header class="p-4 flex items-center justify-between border-b border-[var(--border-color)]">
        <h3 id="viewer-title" class="font-semibold text-white truncate mr-4"></h3>
        <div class="flex items-center space-x-2">
            <a id="viewer-github-link" href="#" target="_blank" rel="noopener noreferrer" class="p-2 rounded-full text-[var(--subtle-text-color)] hover:text-white hover:bg-gray-700 transition-colors" title="Open in GitHub">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
            </a>
            <button id="close-viewer" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
      </header>
      <div id="viewer-content" class="flex-grow p-4 overflow-auto">
        <!-- Content will be injected here -->
      </div>
    </div>
  </div>

  <script>
    const owner = "RazyAnas";
    const repo = "Java-Masterclass-Tim-Buchalka-Solutions";
    const GITHUB_API_BASE_URL = `https://api.github.com/repos/${owner}/${repo}/contents`;
    
    // DOM Elements
    const itemListEl = document.getElementById("item-list");
    const searchInput = document.getElementById("search-input");
    const noResultsEl = document.getElementById("no-results");
    const breadcrumbsEl = document.getElementById("breadcrumbs");
    const viewerModal = document.getElementById("viewer-modal");
    const viewerTitle = document.getElementById("viewer-title");
    const viewerContent = document.getElementById("viewer-content");
    const closeViewerBtn = document.getElementById("close-viewer");
    const viewerGithubLink = document.getElementById("viewer-github-link");

    let currentItems = []; // Holds items for the current view
    let currentPath = "";

    function showLoading() {
      itemListEl.innerHTML = `
        <li class="text-center text-[var(--subtle-text-color)] py-8">
          <div class="flex justify-center items-center space-x-2">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <span>Fetching from GitHub...</span>
          </div>
        </li>`;
    }

    function renderItems(items) {
        itemListEl.innerHTML = "";
        noResultsEl.classList.toggle('hidden', items.length > 0);
        
        items.forEach((item, index) => {
            const li = document.createElement("li");
            li.className = 'fade-in-up';
            li.style.animationDelay = `${index * 30}ms`;
            
            const isDir = item.type === 'dir';
            const icon = isDir ? 
                `<svg class="h-6 w-6 text-[var(--accent-color)]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" /></svg>` :
                `<svg class="h-6 w-6 text-[var(--text-color)]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg>`;

            const itemEl = document.createElement('div');
            itemEl.className = "flex items-center justify-between p-4 bg-gray-900/50 hover:bg-gray-900/80 border border-transparent hover:border-[var(--accent-color)] rounded-lg transition-all duration-300 group";

            const mainClickArea = document.createElement('div');
            mainClickArea.className = "flex items-center space-x-4 flex-grow cursor-pointer overflow-hidden";
            mainClickArea.innerHTML = `
                ${icon}
                <span class="font-medium text-white group-hover:text-[var(--accent-color)] transition-colors truncate">${item.name}</span>
            `;
            mainClickArea.addEventListener('click', () => isDir ? fetchAndDisplayPath(item.path) : viewFile(item));

            const githubLink = document.createElement('a');
            githubLink.href = item.html_url;
            githubLink.target = '_blank';
            githubLink.rel = 'noopener noreferrer';
            githubLink.title = 'Open in GitHub';
            githubLink.className = 'ml-4 p-2 rounded-full text-[var(--subtle-text-color)] hover:text-white hover:bg-gray-700 transition-colors flex-shrink-0';
            githubLink.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>`;
            githubLink.onclick = (e) => e.stopPropagation();

            itemEl.appendChild(mainClickArea);
            itemEl.appendChild(githubLink);
            li.appendChild(itemEl);
            itemListEl.appendChild(li);
        });
    }

    function updateBreadcrumbs(path) {
        breadcrumbsEl.innerHTML = '';
        const homeLink = document.createElement('a');
        homeLink.href = "#";
        homeLink.textContent = "Home";
        homeLink.className = "hover:text-[var(--accent-color)] cursor-pointer flex-shrink-0";
        homeLink.onclick = (e) => { e.preventDefault(); fetchAndDisplayPath(''); };
        breadcrumbsEl.appendChild(homeLink);

        if (!path) return;

        const parts = path.split('/');
        let currentCrumbPath = '';
        parts.forEach(part => {
            currentCrumbPath += (currentCrumbPath ? '/' : '') + part;
            const separator = document.createElement('span');
            separator.textContent = '/';
            separator.className = 'mx-2 flex-shrink-0';
            breadcrumbsEl.appendChild(separator);

            const partLink = document.createElement('a');
            partLink.href = "#";
            partLink.textContent = part;
            partLink.className = "hover:text-[var(--accent-color)] cursor-pointer whitespace-nowrap";
            partLink.dataset.path = currentCrumbPath;
            partLink.onclick = (e) => { e.preventDefault(); fetchAndDisplayPath(e.target.dataset.path); };
            breadcrumbsEl.appendChild(partLink);
        });
    }

    async function fetchAndDisplayPath(path = '') {
      currentPath = path;
      showLoading();
      updateBreadcrumbs(path);
      searchInput.value = ''; // Reset search on navigation

      try {
        const url = `${GITHUB_API_BASE_URL}/${path}?ref=main`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
        let data = await response.json();
        
        if (path === '') {
            data = data.filter(item => item.type === "dir" && item.name.toLowerCase().startsWith("challenge"));
        }
        
        const dirs = data.filter(item => item.type === 'dir').sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric: true}));
        const files = data.filter(item => item.type === 'file').sort((a,b) => a.name.localeCompare(b.name, undefined, {numeric: true}));
        currentItems = [...dirs, ...files];

        renderItems(currentItems);

      } catch (error) {
        console.error("Failed to fetch path contents:", error);
        let errorMessage = 'Failed to load content. Please try again.';
        if (error.message.includes('404')) {
            errorMessage = 'Error 404: Path not found. It might not exist on the main branch.';
        } else if (error.message.includes('403')) {
            errorMessage = 'Error 403: Forbidden. You may have hit the GitHub API rate limit.';
        }
        itemListEl.innerHTML = `<li class="text-center text-red-400 py-8">${errorMessage}</li>`;
      }
    }
    
    async function viewFile(file) {
        viewerModal.classList.remove('hidden');
        viewerTitle.textContent = file.name;
        viewerGithubLink.href = file.html_url;
        viewerContent.innerHTML = `<div class="flex justify-center items-center h-full"><svg class="animate-spin h-8 w-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path></svg></div>`;

        try {
            const extension = file.name.split('.').pop().toLowerCase();
            const isImage = ['png', 'jpg', 'jpeg', 'gif', 'webp', 'svg'].includes(extension);

            if (isImage) {
                viewerContent.innerHTML = `<img src="${file.download_url}" alt="${file.name}" class="max-w-full max-h-full mx-auto object-contain">`;
            } else {
                const response = await fetch(file.download_url);
                if (!response.ok) throw new Error(`Failed to download file: ${response.status}`);
                const text = await response.text();
                const escapedText = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
                viewerContent.innerHTML = `<pre class="code-block text-sm whitespace-pre-wrap">${escapedText}</pre>`;
            }
        } catch (error) {
            console.error("Failed to view file:", error);
            viewerContent.innerHTML = `<p class="text-red-400">Could not load file content. Please check the console for details.</p>`;
        }
    }

    function filterItems() {
        const searchTerm = searchInput.value.toLowerCase();
        const filtered = currentItems.filter(item => item.name.toLowerCase().includes(searchTerm));
        renderItems(filtered);
    }

    // Event Listeners
    searchInput.addEventListener('input', filterItems);
    closeViewerBtn.addEventListener('click', () => viewerModal.classList.add('hidden'));
    
    // Initial fetch
    fetchAndDisplayPath('');
  </script>
</body>
</html>
